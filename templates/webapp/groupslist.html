{% extends 'base.html' %}

{% block title %} Group Manager{% endblock %}

{% block body_block %}

	<p>&nbsp;</p>
    <p>&nbsp;</p>
	<h1>View Groups</h1>

	
	{% if output %}
		<ul>
		{% for name in output %}
			<a href="/groupslist/{{ name }}/">{{ name }}</a>
		{% endfor %}
		</ul>
	{% else %}
		<p>No groups available.</p>
	{% endif %}

{% endblock %}
