{% block title %} Group Manager{% endblock %}

{% block body_block %}
	<p>&nbsp;</p>
    <p>&nbsp;</p>
	<h1>View Groups</h1>

	{% else %}
		<p>No groups available.</p>
	{% endif %}
	
{% endblock %}
