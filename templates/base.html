<!DOCTYPE html>

<html>
    
    <head>
        <title>PickUp{% block title %}{% endblock %}</title>
        
        <style>
            body {margin:0;}

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
                position: fixed;
                top: 0;
                width: 100%;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover:not(.active) {
                background-color: #111;
            }

            .active {
                background-color: #4CAF50;
            }
            
        </style>
    </head>

    <body bgcolor="#0F7DA7">

        <ul>
        {% if user.is_authenticated %}
            <li style="float:right"><a href="/webapp/logout/">Logout</a></li>
        {% else %}
            <li style="float:right"><a href="/webapp/register/">Register Here</a></li>
            <li style="float:right"><a href="/webapp/login/">Login</a></li>
        {% endif %}
        </ul>
        
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        {% block body_block %}{% endblock %}
        
    </body>
    
</html>
